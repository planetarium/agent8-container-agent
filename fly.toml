app = 'agent8-controller'
primary_region = 'nrt'

[build]
  dockerfile = 'Containerfile'

[env]
  PORT = '3000'

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.ports]]
    port = 3000
    handlers = ['http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "bun run dist/index.js"
  scheduler = "bun run dist/index.js"
  gitlab-poller = "bun run dist/index.js"
